<div class="video-container">
  <video
    id="video-element"
    autoplay
    muted
    style="display: none"
    width="640"
    height="480"
  ></video>
  <canvas id="video-canvas" width="640" height="480"></canvas>
  <div
    id="camera-status"
    style="
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background: rgba(0, 0, 0, 0.7);
      padding: 5px;
      border-radius: 3px;
      font-size: 12px;
    "
  >
    Initializing camera...
  </div>
  <div
    id="analysis-info"
    style="
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: white;
      background: rgba(0, 0, 0, 0.7);
      padding: 5px;
      border-radius: 3px;
      font-size: 12px;
      max-width: 300px;
    "
  >
    Waiting for analysis...
  </div>
  <div id="camera-controls" style="position: absolute; top: 10px; right: 10px">
    <button
      id="switch-camera-btn"
      style="
        padding: 5px 10px;
        margin: 2px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        font-size: 12px;
      "
    >
      ðŸ“± Switch Camera
    </button>
    <button
      id="toggle-recording-btn"
      style="
        padding: 5px 10px;
        margin: 2px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        font-size: 12px;
      "
    >
      ðŸ”´ Record
    </button>
    <button
      id="restart-feed-btn"
      style="
        padding: 5px 10px;
        margin: 2px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        font-size: 12px;
      "
    >
      ðŸ”„ Restart Feed
    </button>
  </div>
</div>
